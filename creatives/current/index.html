vh!important}#audio-toggle{position:fixed;top:28vh;z-index:500;display:none;align-items:center;justify-content:center;width:7vh;height:7vh;background:#0009;border-radius:50%;box-shadow:0 2px 8px #0000004d;cursor:pointer;transition:background .2s ease,top .4s ease-in-out;z-index:1000000!important;border:none;padding:0;touch-action:manipulation;-webkit-tap-highlight-color:transparent}#audio-toggle:hover{background:#000c}#audio-toggle svg{width:4vh;height:4vh}#audio-toggle .icon-muted{display:block}#audio-toggle .icon-unmuted{display:none}#audio-toggle:not(.muted) .icon-muted{display:none}#audio-toggle:not(.muted) .icon-unmuted{display:block}#score-icon{width:3vh;height:3vh}#score-value{font-family:Arial Black,Arial,sans-serif;font-size:3vh;font-weight:700;color:gold;text-shadow:1px 1px 2px rgba(0,0,0,.5)}#thegame{position:fixed}canvas{touch-action:none;-ms-touch-action:none}#final-screen{position:fixed;top:0!important;left:0!important;right:0!important;bottom:0!important;width:100vw!important;height:100vh!important;display:none;z-index:200;background:#000;opacity:0;transition:opacity 1s ease-in;overflow:hidden}#final-bg{width:100%;height:100%;object-fit:contain;object-position:center;position:absolute;top:0;left:0}#final-logo{position:absolute;bottom:10%;left:50%;transform:translate(-50%);width:90%;max-width:400px}#instruction-overlay{position:fixed;bottom:120px;left:50%;transform:translate(-50%);z-index:150;display:flex;flex-direction:column;align-items:center;pointer-events:none}.instruction-content{display:flex;flex-direction:column;align-items:center;gap:15px}.arrows{display:flex;gap:40px;animation:arrowPulse 1.5s ease-in-out infinite}.arrow{width:36px;height:36px;filter:drop-shadow(0 0 8px rgba(255,255,255,.8))}.arrow.left{animation:slideLeft 1s ease-in-out infinite}.arrow.right{animation:slideRight 1s ease-in-out infinite}.instruction-text{font-family:Inter,Segoe UI,Roboto,sans-serif;font-size:14px;font-weight:600;letter-spacing:1px;color:#fff;text-align:center;text-shadow:0 0 10px rgba(0,0,0,.8),0 2px 4px rgba(0,0,0,.5);animation:textPulse 2s ease-in-out infinite}@keyframes arrowPulse{0%,to{opacity:.7}50%{opacity:1}}@keyframes slideLeft{0%,to{transform:translate(0)}50%{transform:translate(-10px)}}@keyframes slideRight{0%,to{transform:translate(0)}50%{transform:translate(10px)}}@keyframes textPulse{0%,to{opacity:.8;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}.popup-text{position:fixed;top:42%;left:50%;transform:translate(-50%,-50%);z-index:300;font-family:Inter,Segoe UI,Roboto,sans-serif;font-size:12px;font-weight:700;color:#7b14f0;text-align:center;opacity:0;pointer-events:none;white-space:nowrap;letter-spacing:.5px;background:#fff;padding:11px 21px;border-radius:22px;box-shadow:0 4px 15px #0003}@media (max-width: 768px){.popup-text{top:39%;font-size:12px;padding:10px 17px;border-radius:20px}}.popup-text.show{animation:popupAnimation 2.8s cubic-bezier(.34,1.56,.64,1) forwards}@keyframes popupAnimation{0%{opacity:0;transform:translate(-50%,-30%) scale(.3)}6%{opacity:1;transform:translate(-50%,-50%) scale(1.1)}10%{transform:translate(-50%,-50%) scale(.97)}14%{transform:translate(-50%,-50%) scale(1)}80%{opacity:1;transform:translate(-50%,-50%) scale(1)}94%{opacity:0;transform:translate(-50%,-30%) scale(.3)}to{opacity:0;transform:translate(-50%,-30%) scale(.3)}}

<body>
    <!-- Video container at the top of the game -->
    <div id="video-container">
        <video id="game-video" preload="auto" muted
            poster="https://creativehubiion.github.io/advertiser-creatives/finalbuildfiles/2025/Dec/soloPlayable1/assets/videoposter.jpg"
            playsinline>
            <source
                src="https://creativehubiion.github.io/advertiser-creatives/finalbuildfiles/2025/Dec/soloPlayable1/assets/video.mp4"
                type="video/mp4">
        </video>
    </div>
    <!-- Mute/Unmute button -->
    <button id="audio-toggle" class="muted">
        <svg class="icon-muted" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M23 9L17 15M17 9L23 15" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <svg class="icon-unmuted" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M18.07 5.93C19.9447 7.80528 20.9979 10.3478 20.9979 13C20.9979 15.6522 19.9447 18.1947 18.07 20.07"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <!-- Video close/play toggle (inside video container) -->
    <button id="video-toggle">
        <!-- Close icon (X) - shown when video is visible -->
        <svg class="icon-close" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <!-- Play icon - shown when video is hidden -->
        <svg class="icon-play" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 3L19 12L5 21V3Z" fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </button>
    <!-- Score counter below video -->
    <div id="score-container">
        <img id="score-icon"
            src="https://creativehubiion.github.io/advertiser-creatives/finalbuildfiles/2025/Dec/soloPlayable1/assets/invoice-icon.png"
            alt="$">
        <span id="score-value">0</span>
    </div>

    <div id="thegame"></div>
    <!-- Instruction overlay for waiting state -->
    <div id="instruction-overlay">
        <div class="instruction-content">
            <div class="arrows">
                <svg class="arrow left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 6L9 12L15 18" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <svg class="arrow right" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 6L15 12L9 18" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <p class="instruction-text">SWIPE TO COLLECT PAYMENTS</p>
        </div>
    </div>
    <div id="final-screen">
        <img id="final-bg"
            src="https://creativehubiion.github.io/advertiser-creatives/finalbuildfiles/2025/Dec/soloPlayable1/assets/finalpage.png"
            alt="Game Over">
        <img id="final-logo"
            src="https://creativehubiion.github.io/advertiser-creatives/finalbuildfiles/2025/Dec/soloPlayable1/assets/finallogo.png"
            alt="Logo">
    </div>
    <script>
        setTimeout(() => {
            console.log(document.querySelector('canvas').style.width);
            document.getElementById('video-container').style.width = document.querySelector('canvas').style.width + "px";
        }, 1000);
