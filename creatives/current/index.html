<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Jump Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/index-BcUG3H5b.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Cid04K8S.css">
  <style>
    /* Override position:fixed to position:absolute for transformed wrapper */
    #game-wrapper { position: relative; }
    #loading-screen, #video-container, #score-container, #audio-toggle,
    #thegame, #final-screen, #instruction-overlay, .popup-text {
      position: absolute !important;
    }
    #thegame { width: 540px !important; height: 960px !important; }
    #video-container { width: 540px !important; height: 259px !important; }
    #score-container { top: 269px !important; left: 10px !important; }
    #audio-toggle { top: 269px !important; right: 10px !important; left: auto !important; }
    #instruction-overlay { bottom: 120px !important; }
    canvas { width: 540px !important; height: 960px !important; }
  </style>
</head>

<body>
    <div id="game-wrapper">
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <!-- Video container at the top of the game -->
    <div id="video-container">
        <video id="game-video" preload="auto" volume="0.25" playsinline>
            <source src="./assets/video-CmqBBckk.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Score counter below video -->
    <div id="score-container">
        <img id="score-icon" src="./assets/invoice-icon-DlfTb6vG.png" alt="$">
        <span id="score-value">0</span>
    </div>
    <!-- Mute/Unmute button -->
    <div id="audio-toggle" class="muted">
        <svg class="icon-muted" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23 9L17 15M17 9L23 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg class="icon-unmuted" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.07 5.93C19.9447 7.80528 20.9979 10.3478 20.9979 13C20.9979 15.6522 19.9447 18.1947 18.07 20.07" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div id="thegame"></div>
    <!-- Instruction overlay for waiting state -->
    <div id="instruction-overlay">
        <div class="instruction-content">
            <div class="arrows">
                <svg class="arrow left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 6L9 12L15 18" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="arrow right" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 6L15 12L9 18" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <p class="instruction-text">SWIPE TO COLLECT PAYMENTS</p>
        </div>
    </div>
    <div id="final-screen">
        <img id="final-bg" src="./assets/finalpage-DFQjKlmq.png" alt="Game Over">
        <img id="final-logo" src="./assets/finallogo-DhkMdYM1.png" alt="Logo">
    </div>
    </div><!-- end game-wrapper -->
    <script>
        (function() {
            // Fixed scale: target 480px height from 960px original
            var SCALE = 480 / 960; // = 0.5

            function scaleGame() {
                var wrapper = document.getElementById('game-wrapper');
                if (!wrapper) return;

                wrapper.style.width = '540px';
                wrapper.style.height = '960px';
                wrapper.style.transformOrigin = 'top center';
                wrapper.style.transform = 'scale(' + SCALE + ')';
                wrapper.style.position = 'absolute';
                wrapper.style.top = '0';
                wrapper.style.left = '50%';
                wrapper.style.marginLeft = '-270px'; // half of 540px to center

                // Video container matches original canvas width
                document.getElementById('video-container').style.width = '540px';

                console.log('[Scale] Applied fixed scale:', SCALE);
            }

            // Run after game initializes
            setTimeout(scaleGame, 500);
            setTimeout(scaleGame, 1500);
        })();
    </script>
</body>

</html>
